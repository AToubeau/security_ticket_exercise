spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/security_exo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: DEBUG
    com.example: DEBUG
    org.springframework.security: DEBUG
